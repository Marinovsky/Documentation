<p>To get the project Id, open the <span class='public-file-name'><a href='/docs/v2/lean-cli/initialization/organization-workspaces'>&lt;organizationWorkspace&gt;</a> / &lt;projectName&gt; / config.json</span> file and look for the value of the <code>local-id</code> or <code>cloud-id</code> key. An example project Id is 13946911.</p>
